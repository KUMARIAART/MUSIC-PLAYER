<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main_div">
    <div class="music_container">
        <h2 id="title">CHANNA VE</h2>
        <h3 id="artist">AKHIL SACHDEV</h3>
        <div class="image_container">
            <img src="images/image1.jpg" alt="">
        </div>
        <audio src="music/image1.mp3" controls></audio>


        <div class="music_controls">
            <i class="fas fa-circle-left main_button" id="prev" title="Previous"></i>
            <i class="fas fa-circle-play main_button" id="play" title="Play"></i>
            <i class="fas fa-circle-right main_button" id="next" title="Next"></i>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
